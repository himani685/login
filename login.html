<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1>This example demonstrates how we can change text content when clicking on button</h1>
  <hr>
  <h1 id="display">Click on Login to continue</h1>
  <button onClick="login()">Login</button>
  <button onClick="logout()">Logout</button>
</body>
</html>
<script>
  function login() {
    let h1_variable = document.getElementById("display")
    h1_variable.innerHTML = "Login Success"
  }

  function logout() {
    let h1_variable = document.getElementById("display")
    h1_variable.innerHTML = "Logout Success"
  }
</script>
